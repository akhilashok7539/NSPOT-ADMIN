<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./../../../assets/images/logo/NSpot_Logo Png-02.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn second" formControlName="username"  placeholder="login">
      <app-control-messages [touched]="touched" [control]="f.username"></app-control-messages>
      
      <input type="password" id="password" class="fadeIn third" formControlName="password"  placeholder="password">
      <app-control-messages [touched]="touched" [control]="f.password"></app-control-messages>
      <input type="submit" id="submit-btn" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
