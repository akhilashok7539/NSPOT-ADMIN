<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Payment History</h3>
    </div>
</div>

<div class="container">
    <div class="row text-center mt-5">
        <div class="alert alert-warning" *ngIf="courseslist?.length==0">No Payment History available.</div>

        <!-- <pre>{{bankItems|json}}</pre> -->

        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Course Name</th>
                    <th>Institue Name
                        <!-- <i class="fas fa-filter" [ngClass]="{'sort_filter_active':instituteFilterSelected.length !==0}"  (click)='onFilterClick(2)'></i>
                        <app-filter [filterArrayDetail]='instituteFilter'

                    <th>Payment Date</th>
                    <th>Action</th>
                    <th></th>
                    <th></th>

                    <th></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of courslistupdated; let i=index">

                    <td>{{getinstituteName(item)}}</td>

                    <td>{{item.item?.createdAt}}</td>

                    <td>
                        <button class="btn btn-info" (click)="viewcourse(item)">View Course</button>
                       
                        

                    </td>
                    <td>
                        
      
                    <button class="btn btn-info" routerLink="/view-confirmationletter/{{item.item.applicationId}}">View Confirmation Letter</button>
                     </td>

                        <td><button class="btn btn-info" (click)="uploadRecipt(item)">Upload Recipt</button></td>
